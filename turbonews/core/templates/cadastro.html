{% load static %}

<html>
	<head>
		<title> Login </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="shortcut icon" href="images/tn.png" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/cadastro.css' %}"/>
	</head>
	
	<body>

        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="{% url 'home'%}" class="logo">Turbo News</a>
                <nav id="nav">
                    <a href="{% url 'ficha-tecnica' %}">Ficha Técnica</a>
                    <a href="{% url 'elements' %}">Opinião do Dono</a>
                    <a href="{% url 'login' %}">Login</a>
                </nav>
            </div>
        </header>
            <a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

        <!-- Main -->
        <section id="main">
            <div class="inner">

                <!-- Scripts -->
                <script src="assets/js/jquery.min.js"></script>
                <script src="assets/js/skel.min.js"></script>
                <script src="assets/js/util.js"></script>
                <script src="assets/js/main.js"></script>

            </div>
        </section>

            <div class="container h-100">
                {% if formValido %}
                    <p class="align-center"> Usuário cadastrado com sucesso! </p>
                {% endif %}

                <div class="d-flex justify-content-center h-100">
                    <div class="user_card">
                        <div class="d-flex justify-content-center">
                            <div class="brand_logo_container">
                                <img src="{{STATIC_URL}}static/images/tn.png" class="brand_logo" alt="Logo"/>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center form_container">
                            <form method="POST" target="{% url 'home'%}">
                                {% csrf_token %}

                                {% for field in form %}
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"></span>
                                        </div>
                                        {{ field }}
                                    </div>
                                {% endfor %}



                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <button type="submit" name="button" class="btn login_btn">Cadastrar-se</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
