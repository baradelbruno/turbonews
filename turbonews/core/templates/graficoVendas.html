{% extends 'base.html' %}

{% block content %}

	<label>Buscar Carros</label>
	<input class="form-control" id="filtro" type="text">
	<button type="submit" id="updateButton" class="btn login_btn"> Pesquisar </button>

	<div id="grafico-container"> </div>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#updateButton").on("click", function(){

				var modelo = $("#filtro").val();

				req = $.ajax({
					url : "/graficosVendas",
					type : "POST",
					data : {modelo : modelo}
				});

				req.done(function(data){
					FusionCharts.ready(function () {
					    var myChart = new FusionCharts({
					        
					        type: 'column2d',
					        renderAt: 'grafico-container',
					        dataFormat: 'json',
					        dataSource: {
					            chart: {
					                caption: "Vendas",
							        xAxisName: "Data",
							        yAxisName: "Vendas",
							        theme: "fusion"
					            },
					            
					            data:[
					            {
					                label: "Fevereiro",
					                value: data['precos'][0]
					            },
					            {
					                label: "Mar√ßo",
					                value: data['precos'][1]
					            },
					            {
					                label: "Abril",
					                value: data['precos'][2]
					            },
					            {
					                label: "Maio",
					                value: data['precos'][3]
					            },
					            {
					                label: "Junho",
					                value: data['precos'][4]
					            }]
					        }
					    });

					    myChart.render();
					});

				});
			});
		});
	</script>

{% endblock %}
