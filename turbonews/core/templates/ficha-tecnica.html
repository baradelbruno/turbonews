{% extends 'base.html' %}

{% block content %}

    <section id="main">
    	<div class="inner">
        <br>
            
            <div class="form-group row">
                <div class="col-4">
                    <h3> Buscar um carro</h3>
                    <select onchange="location = this.value;" style="width: 100%;">
                        <option> -------- </option>
                        {% for c in carros %}
                            <option value="{% url 'ficha-tecnica_details' c.pk %}"> {{c.modelo}} </option>
                        {% endfor %}     
                    </select>
                </div>
            </div>
        <br>

        {% if bolt %}

            <div class="ficha">
                <div>
                <font size="2" face="arial">
                    <a href="{% url 'ficha-bolt' %}"><img src="{{ imagemBolt.url }}" title="Ficha técnica, equipamentos e fotos do Chevrolet Premier"height="250" width="350"></a></font>
                </div>     
            
                <div style="margin: auto">
                    <font size="2" face="arial">
                        <a href="{% url 'ficha-bolt' %}" title="Chevrolet Bolt Premier">
                            <font size="5" color="gray">  <b> Chevrolet Bolt Premier </b> </font>
                        </a>

                        <font size="2" color="gray">
                            <font size="3" color="darkred">
                                <font size="2" color="gray"> </font>
                                <font size="5" color="gray"> 2019 </font>
                                <font size="5" color="darkblue"> <b> 0 km </b> </font>
                            </font>
                        </font>  
                    </font>
                </div>
            </div>
               
        {% endif %}
          
        {% if s90 %}

            <div class="ficha" style="border:1px solid black">
                <div>
                    <font size="2" face="arial">
                        <a href="{% url 'ficha-volvo'%}"> <img src="{{ imagemS90.url }}" title="Ficha técnica, equipamentos e fotos do Volvo Inscription T8 2.0" height="250" width="350">
                        </a>
                    </font>
                </div>
                  
                <div style="margin: auto">
                    <font size="2" face="arial">
                        <a href="{% url 'ficha-volvo'%}" title="Volvo Inscription T8 2.0">
                            <font class="ml-4" size="5" color="gray"> 
                                <b> Volvo <font size="5">S90 Inscription T8 2.0 </font> </b>
                            </font>
                        </a>

                        <font size="2" color="gray">
                            <font size="3" color="darkred">
                                <font size="2" color="gray"> </font>
                                <font size="5" color="gray"> 2019 </font>
                                <font size="5" color="darkblue"> <b> 0 km </b> </font>
                            </font>
                        </font>
                    </font>  	
                </div>
            </div>

        {% endif %}  
        
        {% if leaf %}

           <div class="ficha" style="border:1px solid black">
               <div>
                    <font size="2" face="arial">
                        <a href="{% url 'ficha-leaf'%}"><img src=" {{ imagemLeaf.url }} " title="Ficha técnica, equipamentos e fotos do Nissan Leaf ZE" vspace="0" border="0" height="250" width="350">
                        </a>
                    </font>
               </div>
                      
               <div style="margin: auto">
                    <font size="2" face="arial">
                        <a href="{% url 'ficha-leaf'%}" title="Nissan Leaf ZE">
                            <font class="ml-4" size="5" color="gray"> 
                                <b>Nissan <font size="5">Leaf ZE </font> </b>
                            </font>
                        </a>

                        <font size="2" color="gray">
                            <font size="3" color="darkred">
                                <font size="2" color="gray"> </font>
                                <font size="5" color="gray"> 2019 </font>
                                <font size="5" color="darkblue"> <b> 0 km </b> </font>
                            </font>

                    </font>

            </div>

        {% endif %}
